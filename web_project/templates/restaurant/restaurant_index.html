<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>키워드로 장소검색하기</title>

</head>
<body>
<div id="map" style="width:100%;height:350px;"></div>
{%for marker in marker_list %}
<{{marker.longitude}}||
{{marker.latitude}}>
{%endfor%}

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=744d12fd7336e18074d2732726e644af&libraries=services"></script>
<script>
// 마커를 클릭하면 장소명을 표출할 인포윈도우 입니다
var infowindow = new kakao.maps.InfoWindow({zIndex:1});
var clicked= 0;
var mapContainer = document.getElementById('map'), // 지도를 표시할 div
    mapOption = {
        center: new kakao.maps.LatLng(37.49595311515741, 126.95781498767393), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };

// 지도를 생성합니다
var map = new kakao.maps.Map(mapContainer, mapOption);

// 주소-좌표 변환 객체를 생성합니다
var geocoder = new kakao.maps.services.Geocoder();

 var positions = [
    {%for marker in marker_list%}
    {
        content: '<div>'+'{{marker.name}}'+'id : {{marker.barrier_free_info.id}}'+'<a href = {%url 'common:barrier_free_info_detail' marker.barrier_free_info.id %}>dd</a></div>',
        latlng: new kakao.maps.LatLng({{marker.latitude}}, {{marker.longitude}})
    },
    {%endfor%}
];

for (var i = 0; i < positions.length; i ++) {
    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({
        map: map, // 마커를 표시할 지도
        position: positions[i].latlng // 마커의 위치
    });

    // 마커에 표시할 인포윈도우를 생성합니다
    var infowindow = new kakao.maps.InfoWindow({
        content: positions[i].content // 인포윈도우에 표시할 내용
    });

    // 마커에 mouseover 이벤트와 mouseout 이벤트를 등록합니다
    // 이벤트 리스너로는 클로저를 만들어 등록합니다
    // for문에서 클로저를 만들어 주지 않으면 마지막 마커에만 이벤트가 등록됩니다
    kakao.maps.event.addListener(marker, 'click', makeOverListener(map, marker, infowindow));


}

// 인포윈도우를 표시하는 클로저를 만드는 함수입니다
function makeOverListener(map, marker, infowindow) {
    return function() {
        if (clicked ==0){
            infowindow.open(map, marker);
            clicked = 1;
        }
        else {
            infowindow.close();
            clicked = 0;
        }
    };
}

</script>
<div></div>
<script>
    var marker = new kakao.maps.Marker(), // 클릭한 위치를 표시할 마커입니다
    infowindow = new kakao.maps.InfoWindow({zindex:1}); // 클릭한 위치에 대한 주소를 표시할 인포윈도우입니다
    kakao.maps.event.addListener(map, 'click', function(mouseEvent) {
    marker.setPosition(mouseEvent.latLng);
    marker.setMap(map);

});
kakao.maps.event.addListener(map, 'click', function(mouseEvent) {
    searchDetailAddrFromCoords(mouseEvent.latLng, function(result, status) {
        if (status === kakao.maps.services.Status.OK) {
            var detailAddr = '<div>지번 주소 : ' + result[0].address.address_name + '</div>';
            var content = '<form action={%url 'common:location_check'%}><div class="bAddr">' + detailAddr +'</div>';
            content += '<input type=text name = "address" value= "' + String(result[0].address.address_name) + '"></input>'
            content += '<input type=text name = longitude value=' +mouseEvent.latLng.getLng()+  '></input>'
            content += '<input type=text name = latitude value =' +mouseEvent.latLng.getLat()+  '></input>'
            content += '<input type=submit></form>'
            content += '<p>'+result[0].address.address_name+'<p>'

            // 마커를 클릭한 위치에 표시합니다
            marker.setPosition(mouseEvent.latLng);
            marker.setMap(map);

            // 인포윈도우에 클릭한 위치에 대한 법정동 상세 주소정보를 표시합니다
            infowindow.setContent(content);
            infowindow.open(map, marker);
        }
    });
});

function searchAddrFromCoords(coords, callback) {
    // 좌표로 행정동 주소 정보를 요청합니다
    geocoder.coord2RegionCode(coords.getLng(), coords.getLat(), callback);
}

function searchDetailAddrFromCoords(coords, callback) {
    // 좌표로 법정동 상세 주소 정보를 요청합니다
    geocoder.coord2Address(coords.getLng(), coords.getLat(), callback);
}
